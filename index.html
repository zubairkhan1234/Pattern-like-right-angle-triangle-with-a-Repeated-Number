<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> repeat a number in a row</title>
</head>
<body>





    <!-- <script src="app.js"></script> -->

    <script>
        var number = prompt("Enter a number")

        for( var i = 1 ; i<= number ; i++){
            for(m = 1 ; m<= i ; m++)
            document.write(i);
            document.write("</br>")
        }
    </script>
    
</body>
</html>
